<!doctype html>
<html lang="en">

<head>
    <title>Chroic Care</title>
    <meta charset="UTF-8">
    <meta name="description" content="A platform where doctors and their patients with chronic conditions can communicate and work together to treat that patient's condition.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="margin-bottom: 3vh;">
        <h1 class="display-4">Create a User:</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="first_name" class="form-control" id="first-name-input" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="last_name" class="form-control" id="first-name-input" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone number</label>
                <input type="phone" class="form-control" id="phone-input" placeholder="Phone Number">
                <small id="phoneNote" class="form-text text-muted">Note: Do not put dashes or other symbols in.</small>
            </div>
            <div class="form-group">
                <label for="selectRole">Role</label>
                <select class="form-control" id="selectRole">
                    <option>Doctor</option>
                    <option>Patient</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container-fluid text-center bg-dark" id="footer">
        <p id="footer-text">Copyright &copy; 2018 Nathan Rogers</p>
    </div>
</body>

</html>
